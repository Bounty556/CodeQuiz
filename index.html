<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Code Quiz</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:700|Raleway:500&display=swap" rel="stylesheet">

        <!-- Custom -->
        <link href="assets/styles/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <!-- Nav Bar -->
        <nav class="container-fluid">
            <div class="row justify-content-between align-center">
                <div class="col-6">
                    <a href="#" >View Highscores</a>
                </div>
                <div class="col-6">
                    <p id="timer">Time: <span id="timeLeft">0</span></p>
                </div>
            </div>
        </nav>

        <main class="container">

            <!-- Intro screen -->
            <div class="row justify-content-center" id="quiz-intro">
                <div class="col-md-8">
                    <h1>Coding Quiz</h1>
                    <p>write intro here</p>
                    <button class="btn btn-purple" id="start">Start</button>
                </div>
            </div>

            <!-- Questions -->
            <div class="row justify-content-center" id="quiz-question">

                <!-- Question content -->
                <div class="col-md-8">

                </div>

                <!-- Answer indicators -->
                <div class="col-md-8" id="incorrect-answer-indicator">
                    <hr>
                    Wrong!
                </div>
                <div class="col-md-8" id="correct-answer-indicator">
                    <hr>
                    Correct!
                </div>
            </div>
        </main>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Custom -->
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
